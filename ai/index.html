<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Visualizations — Robs Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body.light-mode {
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      color: #1f2937;
    }
    body.dark-mode {
      background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
      color: #e5e7eb;
    }
    body.light-mode .ai-container {
      background: white;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    body.dark-mode .ai-container {
      background: rgba(17, 24, 39, 0.95);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body class="dark-mode min-h-screen flex items-center justify-center p-4">
  <div class="ai-container w-full max-w-2xl rounded-2xl p-8 flex flex-col items-center">
    <div class="w-full flex justify-between items-center mb-6">
      <h1 class="text-4xl font-extrabold tracking-tight">AI Visualizations</h1>
      <button id="mode-toggle" class="mode-toggle px-4 py-2 rounded font-semibold transition" aria-label="Toggle dark/light mode">☀️</button>
    </div>
    <div class="w-full grid grid-cols-1 gap-4 mb-6">
      <a class="block p-4 rounded-xl bg-indigo-700/90 hover:bg-indigo-800/90 text-white text-center text-lg font-semibold shadow-lg transition" href="tic-tac-toe-minimax.html">Tic-Tac-Toe (Minimax) — Thought Process Log</a>
    </div>
    <div class="w-full flex justify-end">
      <button onclick="history.back()" class="px-4 py-2 bg-gray-700 text-gray-200 rounded hover:bg-gray-600 transition">&larr; Back</button>
    </div>
    <footer class="mt-4 text-xs text-center opacity-70">&copy; Robs Hub &mdash; AI exploration tools.</footer>
  </div>

  <script src="../assets/theme.js"></script>
</body>
</html>
