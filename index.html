<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Robs Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Use the same light/dark visual styles as the quizzes page */
    body.light-mode {
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      color: #1f2937;
    }
    body.dark-mode {
      background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
      color: #e5e7eb;
    }
    body.light-mode .hub-container {
      background: white;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    body.dark-mode .hub-container {
      background: rgba(17, 24, 39, 0.9);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.25);
    }
    .hub-container {
      width: 100%;
      max-width: 820px;
      padding: 24px;
      border-radius: 14px;
    }
    .hub-grid a {
      display: block;
      text-align: center;
      font-weight: 700;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      color: white;
      text-decoration: none;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    .hub-grid a:active { transform: translateY(1px); }
    .hub-grid a.quizzes { background-color: rgba(37, 99, 235, 0.9); }
    .hub-grid a.quizzes:hover { background-color: rgba(29, 78, 216, 0.95); }
    .hub-grid a.ai { background-color: rgba(99, 102, 241, 0.9); }
    .hub-grid a.ai:hover { background-color: rgba(79, 70, 229, 0.95); }
    .hub-grid a.table { background-color: rgba(16, 163, 127, 0.9); }
    .hub-grid a.table:hover { background-color: rgba(5, 150, 105, 0.95); }
    .hub-grid a.plan { background-color: rgba(245, 158, 11, 0.9); }
    .hub-grid a.plan:hover { background-color: rgba(234, 88, 12, 0.95); }
    .mode-toggle, .back-btn { padding: 8px 12px; border-radius: 8px; font-weight: 600; cursor: pointer; }
  </style>
</head>
<body class="dark-mode min-h-screen flex items-center justify-center p-6">
  <div class="hub-container rounded-2xl">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-4xl font-extrabold tracking-tight">Robs Hub</h1>
      <div class="flex gap-2 items-center">
        <button id="mode-toggle" class="mode-toggle" aria-label="Toggle dark/light mode">☀️</button>
        <button onclick="history.back()" class="back-btn" title="Go Back">&larr; Back</button>
      </div>
    </div>

    <p class="mb-6 text-lg opacity-80">Choose a destination below.</p>

    <div class="hub-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-6">
      <a href="table/" class="table">Timetable</a>
      <a href="plan/" class="plan">Plan</a>
    </div>

    <footer class="mt-4 text-xs text-center opacity-70">&copy; Robs Hub &mdash; quick links to site sections</footer>
  </div>

  <script src="assets/theme.js"></script>
</body>
</html>
