    <script>
        function checkPassword() {
            const password = prompt("Please enter the password to access this site:", "");
            if (password !== "hi") {
                alert("Incorrect password. You will be redirected.");
                window.location.href = "about:blank"; // Or a blank page
                return false;
            }
            return true;
        }

        // Immediately check password on page load
        if (checkPassword()) {

            console.log("Access granted.");
