        // --- Helper Functions ---

        function shuffleArray(array) {
            // Fisher-Yates shuffle algorithm
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Helper function to compare two arrays (for multi-answer questions)
        function areArraysEqual(arr1, arr2) {
            if (arr1.length !== arr2.length) return false;
            // Sort arrays to ensure order doesn't matter
            const sortedArr1 = [...arr1].sort();
            const sortedArr2 = [...arr2].sort();
            for (let i = 0; i < sortedArr1.length; i++) {
                if (sortedArr1[i] !== sortedArr2[i]) return false;
            }
            return true;
        }


        // --- Core Functions ---

        function displayQuestion() {
            questionsAnswered = false; // Reset answer flag
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];

            // Add chapter context to the question text
            let questionHtml = `<span class="text-xs text-gray-500 block mb-1">Chapter ${currentQuestion.chapter}</span>${currentQuestion.question}`;
            questionTextEl.innerHTML = questionHtml;

            optionsListEl.innerHTML = ''; // Clear previous options
            feedbackEl.innerHTML = ''; // Clear previous feedback
            feedbackEl.className = 'mt-4 p-4 rounded-lg min-h-[50px] text-center font-medium'; // Reset feedback style
            
            submitButton.disabled = true; // Disable submit until an option is clicked
            submitButton.classList.remove('hidden');
            nextButton.classList.add('hidden');

            questionCounterEl.textContent = `Question ${currentQuestionIndex + 1} of ${currentQuizQuestions.length}`;

            // Shuffle options for variety
            const shuffledOptions = [...currentQuestion.options];
            if (shuffledOptions.length > 2) {
                 shuffleArray(shuffledOptions);
            }
            
            const isMultiple = Array.isArray(currentQuestion.correctAnswer) && currentQuestion.correctAnswer.length > 1;

            shuffledOptions.forEach((option, index) => {
                const li = document.createElement('li');
                const inputId = `option-${index}`;
                const input = document.createElement('input');
                
                input.type = isMultiple ? 'checkbox' : 'radio';
                input.id = inputId;
                input.name = 'options'; 
                input.value = option;
                input.className = 'custom-input sr-only'; // Hide default input visually
                
                // Add event listener to enable submit button on selection
                input.addEventListener('change', () => {
                     // For radio, always enable. For checkbox, enable if at least one is checked.
                     if (isMultiple) {
                         const anyChecked = optionsListEl.querySelector('input[type="checkbox"]:checked');
                         submitButton.disabled = !anyChecked;
                     } else {
                        submitButton.disabled = false;
                     }
                });

                const label = document.createElement('label');
                label.htmlFor = inputId;
                
                // Use <pre> tag for options that might contain code/formatting sensitive text
                if (option.includes(':') || option.includes('/') || option.startsWith('-') || option.includes('$')) {
                    const pre = document.createElement('pre');
                    pre.textContent = option;
                    label.appendChild(pre);
                } else {
                    label.textContent = option;
                }

                label.className = 'block w-full p-3 border border-gray-300 rounded-lg hover:bg-indigo-50 transition duration-200 cursor-pointer';

                li.appendChild(input);
                li.appendChild(label);
                optionsListEl.appendChild(li);
            });
        }

        function checkAnswer() {
             if (questionsAnswered) return; // Prevent multiple submissions
             questionsAnswered = true;
             submitButton.disabled = true; // Disable after submission

            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            const isMultipleCorrect = Array.isArray(currentQuestion.correctAnswer);
            
            // Get all selected options
            const selectedInputs = optionsListEl.querySelectorAll('input:checked');
            const selectedOptions = Array.from(selectedInputs).map(input => input.value);
            
            let isCorrect = false;
            let correctAnswers = [];

            if (isMultipleCorrect) {
                 correctAnswers = currentQuestion.correctAnswer;
                 // Check if the selected options array is identical to the correct answer array
                 isCorrect = areArraysEqual(selectedOptions, correctAnswers);
            } else {
                 correctAnswers = [currentQuestion.correctAnswer]; // Treat as array for easier logic
                 // Check if the single selected option is correct
                 isCorrect = selectedOptions.length === 1 && selectedOptions[0] === currentQuestion.correctAnswer;
            }

            // Disable all inputs after selection
            const allInputs = optionsListEl.querySelectorAll('input');
            allInputs.forEach(input => {
                input.disabled = true;
                const label = document.querySelector(`label[for="${input.id}"]`);
                if (label) {
                    label.classList.add('disabled-label');
                    label.classList.remove('hover:bg-indigo-50'); // Remove hover effect
                }
            });

            // Provide feedback
            const optionsItems = optionsListEl.querySelectorAll('li');
            optionsItems.forEach(item => {
                const input = item.querySelector('input');
                const label = item.querySelector('label');
                const isCorrectChoice = correctAnswers.includes(input.value);
                const isSelected = input.checked;

                if (isSelected) {
                    if (isCorrectChoice) {
                         label.classList.add('correct-choice'); // Green highlight + check
                    } else {
                         label.classList.add('wrong-choice'); // Red highlight + X
                    }
                } else if (isCorrectChoice) {
                     // Highlight correct answers the user *didn't* select
                     label.classList.add('missed-correct-choice');
                }
                
                // Common style adjustments
                if (isCorrectChoice) {
                     label.classList.add('bg-green-100', 'border-green-400');
                } else if (isSelected && !isCorrectChoice) {
                     label.classList.add('bg-red-100', 'border-red-400');
                }
                 label.classList.remove('border-gray-300');
            });


            if (isCorrect) {
                score++;
                feedbackEl.textContent = 'Correct!';
                feedbackEl.classList.add('bg-green-100', 'text-green-700');
            } else {
                 const correctAnswersText = correctAnswers.join('", "');
                feedbackEl.innerHTML = `Incorrect. The correct answer${isMultipleCorrect ? 's are' : ' is'}: <strong class="correct-answer-text">"${correctAnswersText}"</strong>`;
                feedbackEl.classList.add('bg-red-100', 'text-red-700');
            }

            scoreCounterEl.textContent = `Score: ${score}`;
            submitButton.classList.add('hidden');
            nextButton.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizQuestions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizContent.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            finalScoreEl.textContent = `${score} out of ${currentQuizQuestions.length}`;
            // Add animation class
            resultsScreen.classList.add('animate-fade-in');
