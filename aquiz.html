        // --- DOM Elements ---
        const quizContainer = document.getElementById('quiz-container');
        const resultsScreen = document.getElementById('results-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const questionCounter = document.getElementById('question-counter');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('final-score');
        const totalQuestionsEl = document.getElementById('total-questions');

        // --- Quiz State ---
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = []; // Will hold the shuffled questions

        // --- Functions ---

        /**
         * Shuffles an array in place using the Fisher-Yates algorithm.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * Starts the quiz: shuffles questions, resets state, and loads the first question.
         */
        function startQuiz() {
            // Shuffle a copy of the quiz data
            questions = [...quizData];
            shuffleArray(questions);
            
            currentQuestionIndex = 0;
            score = 0;

            scoreEl.textContent = `Score: 0`;
            resultsScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            nextBtn.classList.add('hidden');

            loadQuestion();
        }

        /**
         * Loads the current question and its options into the DOM.
         */
        function loadQuestion() {
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Get the current question
            const currentQuestion = questions[currentQuestionIndex];

            // Set question text
            questionText.textContent = currentQuestion.question;

            // Update question counter
            questionCounter.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;

            // Create and append option buttons
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = `<span class="font-bold mr-2">${option.id}.</span> ${option.text}`;
                button.dataset.id = option.id; // Store the option ID (A, B, C, D)
                button.classList.add('option-btn', 'w-full', 'p-3', 'rounded-lg', 'border-2', 'border-gray-300', 'text-left', 'transition', 'duration-200', 'hover:bg-gray-100', 'hover:border-blue-400');
                
                // Add click listener
                button.addEventListener('click', optionSelected);
                optionsContainer.appendChild(button);
            });
        }

        /**
         * Handles the logic when a user selects an option.
         * This is the core of the "immediate feedback" feature.
         */
        function optionSelected(e) {
            const selectedButton = e.currentTarget;
            const selectedAnswer = selectedButton.dataset.id;
            const correctAnswer = questions[currentQuestionIndex].correctAnswer;

            // Check if the selected answer is correct
            if (selectedAnswer === correctAnswer) {
                score++;
                scoreEl.textContent = `Score: ${score}`;
            }

            // --- Show Immediate Feedback ---
            
            // Get all option buttons
            const allOptionButtons = optionsContainer.querySelectorAll('.option-btn');

            allOptionButtons.forEach(button => {
                // Disable all buttons
                button.disabled = true;

                const optionId = button.dataset.id;

                if (optionId === correctAnswer) {
                    // Highlight the correct answer
                    button.classList.add('correct');
                } else if (optionId === selectedAnswer) {
                    // Highlight the user's incorrect choice
                    button.classList.add('incorrect');
                }
            });

            // Show the 'Next' button
            nextBtn.classList.remove('hidden');
        }

        /**
         * Loads the next question or shows the results if the quiz is over.
         */
        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                // If there are more questions, load the next one
                loadQuestion();
                nextBtn.classList.add('hidden');
            } else {
                // If the quiz is over, show the results
                showResults();
            }
        }

        /**
         * Displays the final results screen.
         */
        function showResults() {
            quizContainer.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            
            finalScoreEl.textContent = score;
            totalQuestionsEl.textContent = questions.length;
        }

        // --- Event Listeners ---
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', startQuiz);

        // --- Initial Load ---
        startQuiz();
